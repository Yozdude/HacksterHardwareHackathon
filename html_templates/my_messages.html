{% extends 'base.html' %}


{% block content %}
  <h1>My Messages</h1>
  <div class="row">
	{% for msg in messages %}
		<div class="well well-sm" style="font-size: 16px;">
			<span class="label label-default" style="margin-right: 5px;">Message:</span>{{ msg.text }}
			<br/>
			<span style="font-size: 10px;">Sent on {{ msg.time }}</span>
		</div>
	{% endfor %}
  </div>
{% endblock %}
